    <script>
    document.addEventListener('DOMContentLoaded', function() {
        let currentStep = 0;
        const steps = document.querySelectorAll('.form-step');
        const nextBtns = document.querySelectorAll('.next-btn');
        const prevBtns = document.querySelectorAll('.prev-btn');
        const stepDots = document.querySelectorAll('.step-dot');
        const saveBtn = document.getElementById('save-btn');
        const submitBtn = document.getElementById('submit-btn');
        const savedDataContainer = document.getElementById('savedData');
        function showStep(step) {
            steps.forEach((el, i) => {
                el.style.display = i === step ? 'block' : 'none';
                el.classList.toggle('active', i === step);
            });
            stepDots.forEach((dot, i) => {
                dot.classList.toggle('active', i === step);
            });
            currentStep = step;
        }
        nextBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (currentStep < steps.length - 1) {
                    showStep(currentStep + 1);
                }
            });
        });
        prevBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (currentStep > 0) {
                    showStep(currentStep - 1);
                }
            });
        });
        saveBtn.addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const comment = document.getElementById('comment').value;
            const data = {
                name: name,
                dob: dob,
                comment: comment
            };
            // Save data to local storage
            const savedData = JSON.parse(localStorage.getItem('wizardData')) || {};
            const key = Object.keys(savedData).length + 1;
            savedData[key] = data;
            localStorage.setItem('wizardData', JSON.stringify(savedData));
            // Display saved data in sidebar
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <h3>${name}</h3>
                <p><strong>Date of Birth:</strong> ${dob}</p>
                <p><strong>Comment:</strong> ${comment}</p>
            `;
            savedDataContainer.appendChild(card);
            // Reset form for new submission
            document.getElementById('wizardForm').reset();
            showStep(0);
            // Enable submit button if there's at least one saved data entry
            submitBtn.removeAttribute('disabled');
            submitBtn.classList.remove('disabled');
        });
        submitBtn.addEventListener('click', () => {
            // Get data from local storage
            const savedData = JSON.parse(localStorage.getItem('wizardData'));
            // Log JSON data before sending
            console.log('Sending data to webhook:', savedData);
            // Send data to webhook
            fetch('https://hook.us1.make.com/i049avuntxyfjbo9yfcr4s9rivce3sb1', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(savedData)
            }).then(response => {
                if (response.ok) {
                    console.log('Data sent successfully!');
                    // Reset local storage
                    localStorage.removeItem('wizardData');
                    // Clear sidebar
                    savedDataContainer.innerHTML = '';
                    // Disable submit button after sending data
                    submitBtn.setAttribute('disabled', true);
                    submitBtn.classList.add('disabled');
                } else {
                    console.error('Failed to send data:', response.statusText);
                }
            }).catch(error => {
                console.error('Error sending data:', error);
            });
        });
        // If there's saved data in local storage, display it on the sidebar
        const savedData = JSON.parse(localStorage.getItem('wizardData'));
        if (savedData) {
            Object.values(savedData).forEach(data => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <h3>${data.name}</h3>
                    <p><strong>Date of Birth:</strong> ${data.dob}</p>
                    <p><strong>Comment:</strong> ${data.comment}</p>
                `;
                savedDataContainer.appendChild(card);
            });
            // Enable submit button if there's at least one saved data entry
            submitBtn.removeAttribute('disabled');
            submitBtn.classList.remove('disabled');
        }
    });
</script>
